<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Scorer - Einstellungen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-centered">
            <h1>⚙️ Spieleinstellungen</h1>
        </div>
        
        <form id="settingsForm" class="settings-grid">
            <!-- Spieler-Eingaben in einer Reihe -->
            <div class="player-section">
                <label class="section-label">Anzahl Spieler: 
                    <select id="playerCount">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </label>
                <div id="playerNames" class="player-row"></div>
            </div>

            <!-- Einstellungen daneben (3 Spalten) -->
            <div class="settings-section">
                <div class="form-group">
                    <label>Spielmodus:</label>
                    <select id="gameMode">
                        <option value="301" selected>301</option>
                        <option value="401">401</option>
                        <option value="501">501</option>
                        <option value="701">701</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Finishart:</label>
                    <select id="checkout">
                        <option value="single">Single-Out</option>
                        <option value="double" selected>Double-Out</option>
                        <option value="master">Master-Out</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Best of:</label>
                    <select id="bestOf">
                        <option value="1" selected>Best of 1</option>
                        <option value="3">Best of 3</option>
                        <option value="5">Best of 5</option>
                        <option value="7">Best of 7</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Anwerfer:</label>
                    <select id="starterMode">
                        <option value="random" selected>Zufällig</option>
                        <option value="manual">Manuell wählen</option>
                    </select>
                    <div id="starterSelection" class="starter-options">
                        <select id="manualStarter">
                            <option value="0">Spieler 1</option>
                            <option value="1">Spieler 2</option>
                            <option value="2">Spieler 3</option>
                            <option value="3">Spieler 4</option>
                            <option value="4">Spieler 5</option>
                            <option value="5">Spieler 6</option>
                        </select>
                    </div>
                    <span id="starterInfo" class="starter-info">-</span>
                </div>
            </div>
        </form>

        <button type="submit" form="settingsForm" class="btn primary full">Spiel starten</button>
    </div>
    <script src="settings.js"></script>
</body>
</html>
